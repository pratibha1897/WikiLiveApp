<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One">
    <link rel="stylesheet" href="index.css">

    <title>Wiki Live App</title>
</head>
<body>

<div class="container fluid">
    <div class="row">
        <div class="col-sm-12 text-center jumbotron">
            <h1 class="heading">WikiApp</h1>
            <p><i>Live search result from wikipedia...</i></p>
            <hr class="shortHr">
            <div class="searchbox">
                <input type="text" class="form-control" id="search" name="search" placeholder="Type something interesting!">
                <br><br>
                <button class="btn btn-primary random">Article of the day</button>
            </div>
        </div>

        <div class="col-sm-8 col-sm-offset-2 searchResults">
            <div id="update"></div>
        </div>
    </div>
</div>


<div class="container-fluid embed-responsive embed-responsive-16by9">
    <div class="row">
        <iframe src="" frameborder="0" id="embed-responsive-item" width="1080" height="760" allowfullscreen></iframe>
    </div>
</div>






        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript"></script>
        <script src="index.js"></script>
</body>
</html>
